<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">SkillKhoj Dashboard</h1>
      <div class="user-info" *ngIf="currentUser">
        <span class="welcome-text">Welcome, {{ currentUser.name }}!</span>
        <span class="user-role">{{ currentUser.role | titlecase }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="content" *ngIf="currentUser">
      <div class="card">
        <h2>User Information</h2>
        <div class="user-details">
          <p><strong>Name:</strong> {{ currentUser.name }}</p>
          <p><strong>Email:</strong> {{ currentUser.email }}</p>
          <p><strong>Role:</strong> {{ currentUser.role | titlecase }}</p>
          <p><strong>User ID:</strong> {{ currentUser.id }}</p>
        </div>
      </div>

      <div class="card">
        <h2>Quick Actions</h2>
        <div class="actions">
          <ng-container [ngSwitch]="currentUser.role">
            <div *ngSwitchCase="'Student'">
              <button class="action-btn">Browse Courses</button>
              <button class="action-btn" routerLink="/profile">View Profile</button>
              <button class="action-btn">Job Search</button>
            </div>
            <div *ngSwitchCase="'Recruiter'">
              <button class="action-btn">Post Job</button>
              <button class="action-btn">View Applications</button>
              <button class="action-btn">Manage Profile</button>
            </div>
            <div *ngSwitchCase="'Admin'">
              <button class="action-btn">Manage Users</button>
              <button class="action-btn">Manage Courses</button>
              <button class="action-btn">System Settings</button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </main>
</div>
