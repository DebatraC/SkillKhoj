<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Sign in to your SkillKhoj account</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading">Signing In...</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="auth-link">
      <p>Don't have an account? <a routerLink="/register" class="link">Sign up here</a></p>
    </div>
  </div>
</div>
